<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio sospechoso ðŸ‘€</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #FF4081;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #E91E63;
        }
        .loading-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
            color: white;
            text-align: center;
        }
        .loading-screen.active {
            display: flex;
        }
        .progress-container {
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #FF4081;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .message {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #FF4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BotÃ³n sospechoso</h1>
        <button class="button" onclick="startProcess()">Haz clic aquÃ­</button>
    </div>
    <div class="loading-screen" id="loadingScreen">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <p class="message" id="message1">Feliz cuarto aniversario ðŸŽŠ</p>
        <p class="message" id="message2" style="display: none;">Es poco, pero es trabajo honesto</p>
        <p class="message" id="message3" style="display: none;">Te amo un montÃ³n</p>
    </div>
    <script>
        function startProcess() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('loadingScreen').classList.add('active');
            
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const message1 = document.getElementById('message1');
            const message2 = document.getElementById('message2');
            const message3 = document.getElementById('message3');

            setTimeout(() => {
                message1.style.display = 'none';
                message2.style.display = 'block';
            }, 5000); // Mostrar el segundo mensaje despuÃ©s de 5 segundos
            
            setTimeout(() => {
                message2.style.display = 'none';
                message3.style.display = 'block';
            }, 10000); // Mostrar el tercer mensaje despuÃ©s de 10 segundos

            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                if (progress === 100) {
                    clearInterval(interval);
                    document.getElementById('loadingScreen').classList.remove('active');
                    window.location.href = 'https://drive.google.com/file/d/18MsLRvNfIlMNk6c9H9pRWrsLv-6sH-O5/view?usp=drivesdk';
                }
            }, 150); // Incrementar el progreso cada 150ms para una duraciÃ³n total de 15 segundos
        }
    </script>
</body>
</html>
