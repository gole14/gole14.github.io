<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Sospechoso</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #70e1f5 0%, #ffd194 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .loading-screen, .message-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }
        .loading-screen.active, .message-screen.active {
            display: flex;
        }
        .progress-container {
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #3498db;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .blinking {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sitio web sospechoso</h1>
        <button class="button" onclick="startProcess()">Haz clic aquí</button>
    </div>
    <div class="loading-screen" id="loadingScreen">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <p>Cargando...</p>
    </div>
    <div class="message-screen" id="messageScreen">
        <p class="blinking">ignoraste las advertencias y aún así diste clic al botón. Wtf</p>
    </div>
    <script>
        function startProcess() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('loadingScreen').classList.add('active');
            
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                if (progress === 100) {
                    clearInterval(interval);
                    document.getElementById('loadingScreen').classList.remove('active');
                    document.getElementById('messageScreen').classList.add('active');
                    
                    setTimeout(() => {
                        document.getElementById('messageScreen').classList.remove('active');
                        window.location.href = 'https://shorturl.at/8k7K4';
                    }, 3000);
                }
            }, 50);
        }
    </script>
</body>
</html>
